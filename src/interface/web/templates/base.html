<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} | Messenger App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if user %}
    <!-- Navbar for authenticated users -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">Messenger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'Dashboard' %}active{% endif %}" href="/web/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'Users' %}active{% endif %}" href="/web/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'Chats' %}active{% endif %}" href="/web/chats">Chats</a>
                    </li>
                </ul>
                <span class="navbar-text me-3">
                    {{ user.name }} ({{ user.username }})
                </span>
                <button class="btn btn-outline-primary btn-sm" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS -->
    <script src="/static/js/app.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
